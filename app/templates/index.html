<!DOCTYPE html>
<html lang="vi-vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization with Bert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1 style="text-align: center;"> Tóm tắt văn bản Tiếng Việt </h1>
    <form action="/text-summary" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="textarea">Loại dữ liệu truyền vào</label>
                        <div class="form-check">
                            <input class="form-check-input" id="data_type_1" type="radio" name="data_type" checked value="url">
                            <label class="form-check-label" for="data_type_1">
                                &nbsp; &nbsp; &nbsp;Liên kết</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="data_type_2" type="radio" name="data_type" value="raw_data">
                            <label class="form-check-label" for="data_type_2">
                            &nbsp; &nbsp; &nbsp;Văn bản </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="textarea">Độ dài văn bản tóm tắt</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="data_length" id="flexRadioDefault1" checked value="short">
                            <label class="form-check-label" for="flexRadioDefault1">
                                &nbsp; &nbsp; &nbsp;Ngắn</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="data_length" id="flexRadioDefault2" value="long">
                            <label class="form-check-label" for="flexRadioDefault2">
                            &nbsp; &nbsp; &nbsp;Dài </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="textarea">Văn bản: </label>
                        <textarea class="form-control" id="textarea" name="content" rows="3"></textarea>
                        {% if error %}
                            <label for="textarea" style="color: #FF1317"> Liên kết không hợp lệ </label>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" id="btn-summarize">Tóm tắt</button>
                </div>
            </div>
            {% if summary %}
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="textarea">Tóm tắt: </label>
                        <textarea class="form-control" id="summary" rows="3" name="summary" disabled> {{ summary }} </textarea>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </form>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</body>

</html>
